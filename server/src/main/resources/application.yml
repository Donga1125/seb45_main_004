jwt:
  key: "ajsdhflahefkjlaweh324123341243jasdfkuajsdfalukjh12313"
  access-token-expiration-minutes: 5000
  refresh-token-expiration-minutes: 4200

cloud:
  aws:
    credentials:
      accessKey: ${DEV_AWS_ACCESS_KEY}
      secretKey: ${DEV_AWS_SECRET_ACCESS_KEY}
    s3:
      bucket: celebee-image
    region:
      static: ap-northeast-2
    stack:
      auto: 'false'

spring:
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: http://localhost:3000/oauth/kakao/login
            authorization-grant-type: authorization_code
            client-authentication-method: POST
            client-name: Kakao
            scope:
              - account_email
              - gender
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id


  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          socketFactory.class: javax.net.ssl.SSLSocketFactory
          auth: true
          starttls:
              enable: true
